<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Η Αποστολή Σου Ξεκινά...</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #f39c12;
    }
    #timer {
      font-size: 4em;
      margin: 20px;
      color: #e74c3c;
    }
    .msg {
      font-size: 1.2em;
      margin-top: 30px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>👗 ΑΠΟΣΤΟΛΗ ΜΟΔΑΣ 👠</h1>
  <p>Έχεις <strong>90 λεπτά</strong> να ολοκληρώσεις την αποστολή σου!</p>
  <div id="timer"></div>
  <div class="msg">Αν αποτύχεις... θα μείνεις χωρίς καινούρια ρούχα 😱</div>
  <div id="endMessage" class="msg hidden">
    🎉 Συγχαρητήρια! Η αποστολή ολοκληρώθηκε!  
    Ετοιμάσου για ψώνια 🛍️✨  
    (Το δώρο σε περιμένει 👀)
  </div>

  <script>
    // 90 λεπτά σε δευτερόλεπτα
    let duration = 90 * 60;

    function startCountdown(seconds) {
      let timer = seconds;

      const interval = setInterval(() => {
        let minutes = Math.floor(timer / 60);
        let secs = timer % 60;
        secs = secs < 10 ? "0" + secs : secs;

        document.getElementById("timer").innerHTML =
          minutes + ":" + secs;

        if (--timer < 0) {
          clearInterval(interval);
          document.getElementById("timer").innerHTML = "0:00";
          document.getElementById("endMessage").classList.remove("hidden");
        }
      }, 1000);
    }

    startCountdown(duration);
  </script>
</body>
</html>
