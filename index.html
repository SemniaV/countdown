<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Η Αποστολή Σου Ξεκινά...</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      color: #111;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: bgAnimation 10s ease infinite;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      color: #ff6f61;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }

    #timer {
      font-size: 5em;
      margin: 20px 0;
      color: #ff3c38;
      text-shadow: 1px 1px #fff;
    }

    .msg {
      font-size: 1.6em;
      margin-top: 30px;
      color: #111;
    }

    #runMessage {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      color: #2a9d8f;
      letter-spacing: 2px;
    }

    #endMessage {
      font-size: 1.8em;
      color: #e9c46a;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>👗 ΑΠΟΣΤΟΛΗ ΜΟΔΑΣ 👠</h1>
  <p>Έχεις <strong>90 λεπτά</strong> να ολοκληρώσεις την αποστολή σου!</p>
  <div id="timer"></div>
  <div class="msg">Αν αποτύχεις... θα μείνεις χωρίς καινούρια ρούχα και θα σου πάρουμε τα λεφτά πίσω 😱</div>
  <div id="runMessage">🏃‍♀️ ΤΡΕΧΑ ΜΩΡΗ ΠΕΡΓΑΛΙΔΑΙΝΑ 🏃‍♀️</div>
  <div id="endMessage">
    🎉 Συγχαρητήρια! Η αποστολή ολοκληρώθηκε!  
    Ετοιμάσου για ψώνια 🛍️✨  
    (Το δώρο σε περιμένει 👀)
  </div>

  <script>
    // 90 λεπτά σε δευτερόλεπτα
    let duration = 90 * 60;

    function startCountdown(seconds) {
      let timer = seconds;

      const interval = setInterval(() => {
        let minutes = Math.floor(timer / 60);
        let secs = timer % 60;
        secs = secs < 10 ? "0" + secs : secs;

        document.getElementById("timer").innerHTML =
          minutes + ":" + secs;

        if (--timer < 0) {
          clearInterval(interval);
          document.getElementById("timer").innerHTML = "0:00";
          document.getElementById("endMessage").style.display = "block";
          document.getElementById("runMessage").style.display = "none";
        }
      }, 1000);
    }

    startCountdown(duration);
  </script>
</body>
</html>
